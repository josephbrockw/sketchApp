<!DOCTYPE html>
<html>
	<head>
		<title>Sketch App</title>
		<link rel="stylesheet" type="text/css" href="main.css">
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
		<script type="text/javascript" src="app.js"></script>
	</head>
	<body>
		<div class='home'>
			<p>Are you ready to draw?</p>
			<div class='startButton'>Click Here!</div>
		</div>
		<div class='board'>
			<h1>Draw Away!</h1>
			<p>To draw, hold down the 'D' Key. To erase, hold down 'backscape'.</p>
			<div class='startButton' id='reset'>Reset</div>
			<div class='drawBoard'></div>
		</div>
	</body>
</html>
